plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar {
    archiveBaseName = 'Main'
    manifest {
        attributes(
            'Main-Class': 'fc_24_bot_java2.Main'
        )
    }
}




dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.14.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '4.14.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.14.1'
    implementation group: 'org.jboss.aerogear', name: 'aerogear-otp-java', version: '1.0.0'

    implementation group: 'com.opencsv', name: 'opencsv', version: '3.7'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.43.2.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.9'

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.43.2.1'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}



tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
